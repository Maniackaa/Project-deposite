upstream djangodocker {
    server backend:8000;
}


server {
    listen 80;
    listen [::]:80;
    client_max_body_size 10M;
    server_name asu-payme.com www.asu-payme.com;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://asu-payme.com$request_uri;
    }
}




server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
    server_name asu-payme.com;
    ssl_certificate /etc/nginx/ssl/live/example.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/asu-payme.com/privkey.pem;

    location / {
        proxy_pass http://djangodocker;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /app/static/;
    }

     location /media {
        autoindex on;
        alias /app/media/;
    }

        location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}