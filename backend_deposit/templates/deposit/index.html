{% extends 'base.html' %}
{% block title %}Оплата{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            {{ hello }}
            <div class="card-body">

                    <form method="post" enctype="multipart/form-data" action="{% url 'deposit:index' %}">
                        {% csrf_token %}
                        {% include 'includes/form_fields.html' %}
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                              Далее
                            </button>
                        </div>
                    </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
